<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Game: rock, paper and scissors</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div id="js-hideHeader">
				<h1 class="header">Let's play! Rock, Paper, Scissors Game</h1>
				<button id="js-modalShow" class="button">New Game</button>
			</div>
			<div id="js-userNameModal" class="modal">
				<form id="js-formClose">
					<h1>Hello. What's Your name?</h1>
					<input  id="js-userName" type="text" name="name" placeholder="eg. Carol" required>
					<button id="js-modalCloseBtn" class="submit-button" type="button">
						<i class="fa fa-check" aria-hidden="true"></i>
					</button>
				</form>						
			</div>
			<div class="row" id="js-pickElements">
				<div class="col-4">
					<button class="icon-btn" id="js-rockPick">
						<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
					</button>
					<button class="icon-btn icon-btn-white hide-element winner-player" id="js-rockPlayerIcon">
						<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
					</button>
					<button class="icon-btn icon-btn-white hide-element winner-player" id="js-paperPlayerIcon">
						<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
					</button>
					<button class="icon-btn icon-btn-white hide-element winner-player" id="js-scissorsPlayerIcon">
						<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
					</button>
				</div>
				<div class="col-4">
					<button class="icon-btn" id="js-paperPick">
						<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
					</button>
					<button class="button hide-element" id="js-nextRund" type="button">Next Rund</button>
				</div>
				<div class="col-4">
					<button class="icon-btn" id="js-scissorsPick">
						<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
					</button>
					<button class="icon-btn icon-btn-white hide-element winner-computer" id="js-rockPComputerIcon">
						<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
					</button>
					<button class="icon-btn icon-btn-white hide-element winner-computer" id="js-paperComputerIcon">
						<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
					</button>
					<button class="icon-btn icon-btn-white hide-element winner-computer" id="js-scissorsComputerIcon">
						<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			<div class="row  mobile-font" id="js-gameData">
				<div class="col-4">
					<h2 id="js-playerName">Player's name</h2>
					<p class="game-score">Score: <span id="js-playerScore" class="bold-text">0</span></p>
				</div>
				<div class="col-4 colon">
					<p>:</p>
				</div>
				<div class="col-4">
					<h2>Computer</h2>
					<p class="game-score">Score: <span id="js-computerScore" class="bold-text">0</span></p>
				</div>
			</div>
		</div>
		<footer>
            <p class="logo"><span class="copywright">&copy;&nbsp;2017</span><i class="fa fa-code" aria-hidden="true"></i>Natalia&nbsp;Mazurczak</p>
        </footer>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
